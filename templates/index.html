<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>
  Dáme oběd na kampusu
</h1>

{% for nazev_restaurace, menu in restaurants.items() %}
    <h2>{{ nazev_restaurace }}</h2>

    {% if menu is none %}
        Dneska se tady neobědvá :( error
    {% else %}
        <table border="1">
            <tr>
                <th>Název</th>
                <th>Cena</th>
            </tr>

            {% for pokrm in menu %}
                <tr>
                    <td> {{ pokrm.text_jidlo }} </td>
                    <td> {{ pokrm.text_cena }} </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endfor %}

<h3></h3>

</body>
</html>
